apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.Main'

repositories { 
    mavenCentral() 
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    compile group: 'com.wavesplatform', name: 'wavesj', version: '0.2'
}
